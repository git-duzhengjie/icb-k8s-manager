apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: tomcat-test
  namespace: default
spec:
  replicas: 1
  template:
    metadata:
      labels:
        k8s-app: tomcat-test
    spec:
      containers:
      - name: tomcat-test
        image: registry.cn-hangzhou.aliyuncs.com/wangbs/tomcat
        ports:
        - containerPort: 8080
---	
kind: Service
apiVersion: v1
metadata:
  labels:
    k8s-app: tomcat-test
  name: tomcat-test-service
  namespace: default
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    k8s-app: tomcat-test
