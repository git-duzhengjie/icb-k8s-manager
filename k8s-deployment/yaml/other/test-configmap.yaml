apiVersion: v1
kind: Pod
metadata:
  name: myapp-pod
  labels:
    app: myapp
  namespace: icb
spec:
  containers:
  - name: myapp-container
    image: busybox
    command: ['sh', '-c', 'echo Hello Kubernetes! && sleep 3600']
    volumeMounts:
      - mountPath: /etc/appsettings.json
        name: web-config
        subPath: appsettings.json
  volumes:
    - name: web-config
      configMap:
        name: web-config
        items:
        - key: micro-main.json
          path: appsettings.json


